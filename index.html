<!doctype html>
<html lang="en">
  <head>
    <!-- Character encoding for proper text rendering -->
    <meta charset="UTF-8" />
    
    <!-- Application favicon - displayed in browser tabs and bookmarks -->
    <link rel="icon" type="image/svg+xml" href="/timetable-icon.svg" />
    
    <!-- Viewport meta tag for responsive design -->
    <!-- Ensures proper scaling on mobile devices and different screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Page title - displayed in browser tab and search results -->
    <title>Timetable Manager - Professional Time Table Management System</title>
    
    <!-- Meta description for SEO and social media sharing -->
    <meta name="description" content="A modern, professional timetable management system for colleges and universities">
  </head>
  <body>
    <!-- Main React Application Container -->
    <!-- This div serves as the mounting point for the React application -->
    <!-- React will render all components inside this container -->
    <div id="root"></div>
    
    <!-- Main JavaScript entry point -->
    <!-- Type="module" enables ES6 module syntax -->
    <!-- Points to the React application's main entry file -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
